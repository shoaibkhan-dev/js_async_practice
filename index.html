<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: sans-serif;
          background: #f4f4f4;
          text-align: center;
          margin-top: 100px;
        }
        button {
          padding: 10px 20px;
          font-size: 18px;
          cursor: pointer;
        }
        #message {
          margin-top: 30px;
          font-size: 22px;
          font-weight: bold;
        }
      </style>
    </head>
    <body>
    
      <h1>Beeru ki Chai Machine G bhai ☕</h1>
      <button onclick="getChai()">Get Chai</button>
      <div id="message"></div>
    
      <script>
        function getChai() {
          document.getElementById("message").textContent = "Chai ban rahi hai... ⏳";
    
          // Yeh chai ka promise hai
          let chaiPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
              const dukaanKhuliHai = Math.random() > 0.3; // 70% chance dukaan khuli hai
              if (dukaanKhuliHai) {
                resolve("Chai aa gayi Beeru! ☕✅");
              } else {
                reject("Dukaan band thi Beeru! ❌");
              }
            }, 2000);
          });
    
          chaiPromise
            .then(msg => document.getElementById("message").textContent = msg)
            .catch(err => document.getElementById("message").textContent = err);
        }
      </script>
</body>
</html>
